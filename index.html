<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href="style.css">
</head>
<body class="signin">
<div class="container signincon">
  <div class="row">
    <div class="col">
      <div class="col-8">
        <div class="card signinc">
          <div class="card-body">
            <img src="img/edu.png" class="img-fluid signinimg" width="200px" height="150px">
            <form class="signinform">
              <div class="mb-3">
                <input type="email" class="form-control" id="emailin" placeholder="Enter your E-mail" required="required">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="passin" placeholder="Password" required="required">
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-danger" type="submit">Sign In</button></div>
              <div class="mb-3 form-check"><br>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me <a href="#">Need Help?</a></label>
              </div>
            </form>
          </div>
        </div>
        <p><a href="">Create New Accout</a></p>
      </div>
      <div class="col">

      </div>
    </div>
  </div>
</div>


  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
